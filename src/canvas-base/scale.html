        #canvas {
            background: #000;

<body>
    <canvas id="canvas"></canvas>
    <script>
        let canvas = document.getElementById('canvas');
        let context = canvas.getContext('2d');
        let cx = canvas.width = 400;
        let cy = canvas.height = 400;

        context.strokeStyle = 'white';
        context.strokeRect(10, 10, 50, 25);
        context.scale(2, 2)
        context.strokeRect(10, 10, 50, 25);
        context.scale(2, 2)
        context.strokeRect(10, 10, 50, 25);

    </script>
</body>
